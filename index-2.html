<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(136, 255, 0);
        }
    </style>
</head>
<body>
    <style>
        p{
            background-color: aqua;
        }
    </style>
    <p>Formatação do Texto</p>
    <h1>H1 é o título principal</h1>
    <h2>H1 é subtítulo de h1</h2>
    <h3>H1 é subtítulo de h2</h3>
    <h4>H1 é subtítulo de h3</h4>
    <h5>H1 é subtítulo de h4</h5>
    <h6>H1 é subtítulo de h5</h6>
    <p>O texto ainda pode ter outras formatações como:</p>
    <b>negrito</b>, <br>
    <i>itálico</i>, <br>
    <u>sublinhado</u>, <br>
    entre outros.</p>
    <hr style= "width: 50%; height: 30px; background-color: red;">
    A tag <strong>hr</strong> cria uma linha que pode ser estilizada</hr>
</body>
</html>
